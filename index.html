<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generative System Laboratory</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300;400&family=Orbitron:wght@400;700&display=swap" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- Font Awesome for icons (Optional) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

</head>
<body>
    <div class="lab-container">

        <!-- Control Sidebar -->
        <aside class="control-panel">
            <header class="panel-header">
                 <h1 class="lab-title"><i class="fas fa-flask-vial"></i> GenSys Lab</h1>
            </header>

            <section class="control-section system-selector">
                <label for="system-type">Select System:</label>
                <select id="system-type">
                    <option value="ca_life">Cellular Automaton (Life)</option>
                    <option value="l_system_tree">L-System (Tree)</option>
                     <option value="ca_brain">Cellular Automaton (Brain)</option>
                     <option value="l_system_koch">L-System (Koch Curve)</option>
                     <!-- Add future systems here -->
                </select>
            </section>

            <section class="control-section sim-controls">
                <h3>Simulation Control</h3>
                <div class="button-group">
                    <button id="play-pause-button" title="Play/Pause Simulation"><i class="fas fa-play"></i></button>
                    <button id="step-button" title="Step Forward"><i class="fas fa-step-forward"></i></button>
                    <button id="reset-button" title="Reset Simulation"><i class="fas fa-redo"></i></button>
                </div>
                <label for="speed-slider">Speed:</label>
                <input type="range" id="speed-slider" min="1" max="60" value="10" step="1">
                <span id="speed-value">10 fps</span>
            </section>

             <!-- Dynamic Parameter Section -->
            <section id="parameter-controls" class="control-section parameter-controls">
                <h3>Parameters (<span id="current-system-name">System</span>)</h3>
                 <div id="dynamic-params">
                    <!-- Controls specific to the selected system will be loaded here -->
                     <p>Select a system to see its parameters.</p>
                 </div>
            </section>

            <section class="control-section viz-controls">
                <h3>Visualization</h3>
                 <div class="viz-option">
                    <label for="color-palette">Palette:</label>
                    <select id="color-palette">
                        <option value="electric">Electric</option>
                        <option value="forest">Forest</option>
                        <option value="grayscale">Grayscale</option>
                         <option value="neon_glow">Neon Glow</option>
                    </select>
                 </div>
                 <div class="viz-option">
                     <label for="toggle-grid">Show Grid:</label>
                     <input type="checkbox" id="toggle-grid" checked>
                 </div>
                <!-- Add more viz options later (e.g., trail length for agents) -->
             </section>

            <section class="control-section info-display">
                <h3>System Info</h3>
                <div id="simulation-info">
                    <p>Iterations: <span id="iteration-count">0</span></p>
                    <p>Population: <span id="population-count">-</span></p>
                    <!-- System-specific info can be added here -->
                 </div>
            </section>

            <footer class="panel-footer">
                 <p>Â© 2023 Algorithmic Exploration</p>
            </footer>
        </aside>

        <!-- Main Simulation Area -->
        <main class="simulation-area">
            <canvas id="simulation-canvas"></canvas>
            <div class="interaction-hint" id="interaction-hint">Interaction Mode: Ready</div>
         </main>

    </div> <!-- End Lab Container -->

    <!-- Core Lab Logic -->
    <script src="lab.js" defer type="module"></script>

</body>
</html>
